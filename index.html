<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League of Legends || Summoner Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/style.css"/>
    <!--<base href="/index.html">-->
</head>
<body ng-app="leagueApp">

<div class="container">

    <div class="jumbotron" ng-controller="MainController as main">
        <h1>{{main.title}}</h1>
        <p>This application will search for your username and return user details and your recently played matches</p>

        <form class="col-xs-6" name="userSearch" ng-submit="userSearch.$valid && main.searchPlayer()" novalidate>
            <div class="form-group">
                <input id="search" type="text" ng-model="main.searchable" required><input type="submit" value="Search"">
            </div>
        </form>
    </div>

    <article data-ng-view></article>

</div>

<!--JavaScript Resources-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>


</body>
</html>
